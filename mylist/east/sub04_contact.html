<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>East_Control</title>
	<link rel="stylesheet" type='text/css' href="css/common.css">
	<link rel="stylesheet" type='text/css' href="css/bootstrap.custom.min.css">
	<link rel="stylesheet" type='text/css' href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" type='text/css' href="css/style.css">
	<link rel="stylesheet" type='text/css' href="font/font.css">
	<script src="js/jquery-1.10.2.min.js"></script>

<body>
	<div id="wrap">
		<div class="container header_wrap">
			<div class="row">
				<script type="text/javascript">header();</script>
			</div>
		</div>
		<div class="container" id="main_title">
			<div class="row">
				<h2 class="col-lg-12 text_color">Say hello~</h2>
				<h5 class="col-lg-6 col-md-6 sub_title">
					We'd love to hear from you, whether you want to 
					pop in for a coffee, discuss a new project or just 
					want some advice.
				</h5>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<ul class="col-lg-10 col-md-10 ul_table">
					<li><h5>What’s your name?</h5></li>
					<li><input type="text" value=""></li>

					<li><h5>What’s your email address?</h5></li>
					<li><input type="text" value=""></li>

					<li><h5>What’s your phone number?</h5></li>
					<li><input type="text" value=""></li>

					<li><h5>What would you like to discuss?</h5></li>
					<li><textarea name="textarea2" value="" cols="30" rows="10" style="width: 100%; height:168px; overflow-y:auto"></textarea></li>

					<li>
						<a href="" class="submit">
							<span>Submit</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<a class="topBtn" href="#wrap"><img src="img/topbtn.png" alt="맨위로가기"></a>
		<script type="text/javascript">footer();</script>
	</div>
	<script src="js/common.js"></script>
